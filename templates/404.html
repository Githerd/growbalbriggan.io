{% extends "base.html" %}

{% block title %}GrowBalbriggan - Start Your North County Dublin Garden Adventure{% endblock %}

{% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #FF3366 0%, #ff6b9d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .error-icon {
            font-size: 80px;
            color: #FF3366;
            margin-bottom: 20px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #FF3366;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            background: #FF3366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background: #ff1a54;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.2);
        }
        
        .navigation-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .nav-link {
            display: inline-block;
            padding: 8px 16px;
            background: #f8f9fa;
            color: #666;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #FF3366;
            color: white;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1>Page Not Found</h1>
        
        <p>The page you're looking for doesn't exist or has been moved.</p>
        
        <div style="margin: 30px 0;">
            <a href="/" class="cta-button">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
        </div>
{% endblock %}
